<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Futures PnL & Liquidation Calculator</title>
    <!-- Tailwind CSS with Dark Mode -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <!-- Chart.js for visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Simple transition for the results panel */
        #results {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .results-hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }
        /* Glow effect for text in dark mode */
        .dark h1, .dark h2, .dark .font-semibold, .dark label, .dark #calculate-btn {
            text-shadow: 0 0 8px rgba(230, 230, 255, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:bg-gradient-to-br dark:from-[#0f0c29] dark:via-[#302b63] dark:to-[#24243e] dark:text-gray-100 min-h-screen transition-colors duration-300">

<div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-5xl">

    <!-- Header Section -->
    <header class="flex flex-col sm:flex-row justify-between items-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-4 sm:mb-0">
            Futures PnL Calculator ⚡️
        </h1>
        <!-- Theme Switcher -->
        <div class="flex items-center">
            <span class="text-sm text-gray-500 dark:text-gray-400 mr-3 font-medium">Light / Dark</span>
            <label for="theme-toggle" class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="theme-toggle" class="sr-only peer">
                <div class="w-11 h-6 bg-gray-300 dark:bg-gray-700 rounded-full peer peer-checked:bg-indigo-600 transition-colors"></div>
                <div class="absolute top-[2px] left-[2px] bg-white border-gray-300 border rounded-full h-5 w-5 transition-transform peer-checked:translate-x-full"></div>
            </label>
        </div>
    </header>

    <!-- Main Content Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">

        <!-- Left Side: Inputs -->
        <div class="lg:col-span-2">
            <div id="calculator-inputs" class="bg-white/80 backdrop-blur-sm border border-gray-200/50 dark:bg-[#0c032b] dark:border-[#302b63] p-6 rounded-2xl shadow-lg dark:shadow-2xl">
                <div class="grid grid-cols-1 gap-5">

                    <!-- Position Type -->
                    <div>
                        <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">Position Type</label>
                        <select id="type" class="w-full py-2.5 px-3 bg-white dark:bg-gray-800/70 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none">
                            <option value="long">Long</option>
                            <option value="short">Short</option>
                        </select>
                    </div>

                    <!-- Margin -->
                    <div>
                        <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">Margin (USDT)</label>
                        <div class="flex items-center">
                            <span class="px-4 h-full py-2.5 rounded-l-lg border border-r-0 border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 text-sm font-semibold text-gray-700 dark:text-white">$</span>
                            <input type="number" id="margin" placeholder="e.g., 100" class="w-full py-2.5 px-3 bg-white dark:bg-gray-800/70 border border-gray-300 dark:border-gray-600 rounded-r-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                    </div>

                    <!-- Leverage -->
                    <div>
                        <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">Leverage</label>
                        <div class="flex items-center">
                            <span class="px-4 h-full py-2.5 rounded-l-lg border border-r-0 border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 text-sm font-semibold text-gray-700 dark:text-white">x</span>
                            <input type="number" id="leverage" placeholder="e.g., 10" class="w-full py-2.5 px-3 bg-white dark:bg-gray-800/70 border border-gray-300 dark:border-gray-600 rounded-r-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                    </div>

                    <!-- Entry Price -->
                    <div>
                        <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">Entry Price</label>
                        <div class="flex items-center">
                            <span class="px-3 py-2.5 h-full rounded-l-lg border border-r-0 border-gray-300 dark:border-gray-600 bg-blue-600 text-white text-sm font-semibold">Entry</span>
                            <input type="number" id="entry" placeholder="e.g., 50000" class="w-full py-2.5 px-3 bg-white dark:bg-gray-800/70 border border-gray-300 dark:border-gray-600 rounded-r-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                    </div>

                    <!-- Current Price -->
                    <div>
                        <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">Current Price</label>
                        <div class="flex items-center">
                            <span class="px-3 py-2.5 h-full rounded-l-lg border border-r-0 border-gray-300 dark:border-gray-600 bg-green-600 text-white text-sm font-semibold">Current</span>
                            <input type="number" id="current" placeholder="e.g., 51000" class="w-full py-2.5 px-3 bg-white dark:bg-gray-800/70 border border-gray-300 dark:border-gray-600 rounded-r-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                    </div>

                    <!-- Stop Loss -->
                    <div>
                        <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">Stop Loss Price</label>
                        <div class="flex items-center">
                            <span class="px-3 py-2.5 h-full rounded-l-lg border border-r-0 border-gray-300 dark:border-gray-600 bg-red-600 text-white text-sm font-semibold">SL</span>
                            <input type="number" id="sl" placeholder="Optional" class="w-full py-2.5 px-3 bg-white dark:bg-gray-800/70 border border-gray-300 dark:border-gray-600 rounded-r-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                    </div>

                    <!-- Take Profit -->
                    <div>
                        <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">Take Profit Price</label>
                        <div class="flex items-center">
                            <span class="px-3 py-2.5 h-full rounded-l-lg border border-r-0 border-gray-300 dark:border-gray-600 bg-orange-500 text-white text-sm font-semibold">TP</span>
                            <input type="number" id="tp" placeholder="Optional" class="w-full py-2.5 px-3 bg-white dark:bg-gray-800/70 border border-gray-300 dark:border-gray-600 rounded-r-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                    </div>
                </div>
                <!-- Action Buttons -->
                <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 gap-4">
                     <button id="calculate-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300">
                        Calculate
                    </button>
                    <button id="reset-btn" class="w-full bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 font-bold py-3 px-4 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300">
                        Reset
                    </button>
                </div>
            </div>
        </div>

        <!-- Right Side: Results & Chart -->
        <div id="results" class="lg:col-span-3 results-hidden">
            <div class="bg-white/80 backdrop-blur-sm border border-gray-200/50 dark:bg-[#0c032b] dark:border-[#302b63] p-6 rounded-2xl shadow-lg dark:shadow-2xl h-full">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Results</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                                <tr><td class="py-3 px-2 text-sm font-medium text-gray-600 dark:text-gray-300">Position Size (USDT)</td><td id="positionSize" class="py-3 px-2 text-right font-semibold">-</td></tr>
                                <tr><td class="py-3 px-2 text-sm font-medium text-gray-600 dark:text-gray-300">Current PnL (USDT)</td><td id="cPnl" class="py-3 px-2 text-right font-semibold">-</td></tr>
                                <tr><td class="py-3 px-2 text-sm font-medium text-gray-600 dark:text-gray-300">ROI %</td><td id="roi" class="py-3 px-2 text-right font-semibold">-</td></tr>
                                <tr><td class="py-3 px-2 text-sm font-medium text-gray-600 dark:text-gray-300">Stop Loss PnL</td><td id="slPnl" class="py-3 px-2 text-right font-semibold">-</td></tr>
                                <tr><td class="py-3 px-2 text-sm font-medium text-gray-600 dark:text-gray-300">Take Profit PnL</td><td id="tpPnl" class="py-3 px-2 text-right font-semibold">-</td></tr>
                                <tr><td class="py-3 px-2 text-sm font-medium text-gray-600 dark:text-gray-300">Liquidation Price</td><td id="liq" class="py-3 px-2 text-right font-semibold text-red-500 dark:text-red-400">-</td></tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="h-64">
                        <canvas id="pnlChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- DOM Element References ---
    const themeToggle = document.getElementById('theme-toggle');
    const htmlEl = document.documentElement;
    const calculateBtn = document.getElementById('calculate-btn');
    const resetBtn = document.getElementById('reset-btn');
    const resultsEl = document.getElementById('results');
    const inputContainer = document.getElementById('calculator-inputs');
    const inputs = inputContainer.querySelectorAll('input, select');
    
    // Chart instance variable
    let pnlChart = null;

    // --- Theme Management ---
    const applyTheme = (theme) => {
        htmlEl.classList.toggle('dark', theme === 'dark');
        themeToggle.checked = theme === 'dark';
    };

    const savedTheme = localStorage.getItem('theme') || 'light';
    applyTheme(savedTheme);

    themeToggle.addEventListener('change', () => {
        const newTheme = themeToggle.checked ? 'dark' : 'light';
        localStorage.setItem('theme', newTheme);
        applyTheme(newTheme);
        // Redraw chart with new theme colors if it exists
        if (pnlChart) {
            calculateAndDisplay();
        }
    });

    // --- Utility Functions ---
    const debounce = (func, delay) => {
        let timeoutId;
        return (...args) => {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                func.apply(this, args);
            }, delay);
        };
    };

    // --- Core Application Logic ---
    const resetCalculator = () => {
        inputContainer.querySelectorAll('input').forEach(input => {
            input.value = '';
            input.classList.remove('border-red-500');
        });
        // Restore default values for a better UX
        document.getElementById('type').value = 'long';
        
        resultsEl.classList.add('results-hidden');
        if (pnlChart) {
            pnlChart.destroy();
            pnlChart = null;
        }
    };

    const calculateAndDisplay = () => {
        // --- 1. Get and Parse Input Values ---
        const type = document.getElementById('type').value;
        const margin = parseFloat(document.getElementById('margin').value);
        const leverage = parseFloat(document.getElementById('leverage').value);
        const entry = parseFloat(document.getElementById('entry').value);
        const current = parseFloat(document.getElementById('current').value);
        const sl = parseFloat(document.getElementById('sl').value) || null;
        const tp = parseFloat(document.getElementById('tp').value) || null;

        // --- 2. Input Validation ---
        const requiredFields = { margin, leverage, entry, current };
        let isValid = true;
        for (const [id, value] of Object.entries(requiredFields)) {
            const inputEl = document.getElementById(id);
            if (isNaN(value)) {
                inputEl.classList.add('border-red-500');
                isValid = false;
            } else {
                inputEl.classList.remove('border-red-500');
            }
        }

        if (!isValid) {
            resultsEl.classList.add('results-hidden');
            return;
        }
        
        resultsEl.classList.remove('results-hidden');

        // --- 3. Perform Calculations ---
        const positionSize = margin * leverage;
        const quantity = positionSize / entry;
        let pnlCurrent, roi, pnlSL = null, pnlTP = null, liq;

        if (type === 'long') {
            pnlCurrent = (current - entry) * quantity;
            // A simplified liquidation price formula, assuming a small maintenance margin buffer.
            liq = entry * (1 - (1 / leverage) * 0.98); 
            if (sl) pnlSL = (sl - entry) * quantity;
            if (tp) pnlTP = (tp - entry) * quantity;
        } else { // 'short'
            pnlCurrent = (entry - current) * quantity;
            liq = entry * (1 + (1 / leverage) * 0.98);
            if (sl) pnlSL = (entry - sl) * quantity;
            if (tp) pnlTP = (entry - tp) * quantity;
        }
        roi = (pnlCurrent / margin) * 100;
        
        // --- 4. Update UI ---
        updateResultsUI({ positionSize, pnlCurrent, roi, pnlSL, pnlTP, liq });
        updateChart({ liq, sl, entry, current, tp });
    };

    const updateResultsUI = (data) => {
        const { positionSize, pnlCurrent, roi, pnlSL, pnlTP, liq } = data;
        
        document.getElementById('positionSize').innerText = `$${positionSize.toFixed(2)}`;
        
        const pnlEl = document.getElementById('cPnl');
        pnlEl.innerText = pnlCurrent.toFixed(2);
        pnlEl.className = `py-3 px-2 text-right font-semibold ${pnlCurrent >= 0 ? 'text-green-500 dark:text-green-400' : 'text-red-500 dark:text-red-400'}`;
        
        const roiEl = document.getElementById('roi');
        roiEl.innerText = `${roi.toFixed(2)}%`;
        roiEl.className = `py-3 px-2 text-right font-semibold ${roi >= 0 ? 'text-green-500 dark:text-green-400' : 'text-red-500 dark:text-red-400'}`;

        document.getElementById('slPnl').innerText = pnlSL !== null ? pnlSL.toFixed(2) : "-";
        document.getElementById('tpPnl').innerText = pnlTP !== null ? pnlTP.toFixed(2) : "-";
        document.getElementById('liq').innerText = liq.toFixed(4);
    };

    const updateChart = (data) => {
        const ctx = document.getElementById('pnlChart').getContext('2d');
        if (pnlChart) pnlChart.destroy();
        
        const isDarkMode = htmlEl.classList.contains('dark');
        const textColor = isDarkMode ? 'rgba(243, 244, 246, 0.9)' : 'rgba(55, 65, 81, 1)';
        const gridColor = isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(209, 213, 219, 1)';

        const chartDataPoints = [
            { label: "Liquidation", value: data.liq, color: isDarkMode ? "#f87171" : "#dc2626" },
            { label: "Stop Loss", value: data.sl, color: "rgb(239, 68, 68)" },
            { label: "Entry", value: data.entry, color: "rgb(59, 130, 246)" },
            { label: "Current", value: data.current, color: "rgb(34, 197, 94)" },
            { label: "Take Profit", value: data.tp, color: "rgb(249, 115, 22)" },
        ].filter(p => p.value !== null && !isNaN(p.value)).sort((a, b) => a.value - b.value);

        pnlChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: chartDataPoints.map(p => p.label),
                datasets: [{
                    label: 'Price Levels',
                    data: chartDataPoints.map(p => p.value),
                    borderColor: 'rgb(139, 92, 246)',
                    pointBackgroundColor: chartDataPoints.map(p => p.color),
                    tension: 0.2,
                    fill: false,
                    pointRadius: 6,
                    pointHoverRadius: 9,
                    borderWidth: 2,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: isDarkMode ? 'rgba(17, 24, 39, 0.8)' : 'rgba(0,0,0,0.8)',
                        titleColor: '#fff',
                        bodyColor: '#fff',
                        callbacks: { label: (ctx) => `${ctx.chart.data.labels[ctx.dataIndex]}: ${ctx.parsed.y.toFixed(4)}` }
                    }
                },
                scales: {
                    y: { ticks: { color: textColor }, grid: { color: gridColor } },
                    x: { ticks: { color: textColor }, grid: { display: false } }
                }
            }
        });
    };

    // --- Event Listeners ---
    const debouncedCalculate = debounce(calculateAndDisplay, 400);
    inputs.forEach(input => {
        input.addEventListener('input', debouncedCalculate);
    });
    
    calculateBtn.addEventListener('click', calculateAndDisplay);
    resetBtn.addEventListener('click', resetCalculator);

    // Initial calculation on page load with default values
    // calculateAndDisplay();
});
</script>

</body>
</html>
