<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Futures PnL & Liquidation Calculator</title>
    <!-- Tailwind CSS for styling with dark mode enabled -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class'
      }
    </script>
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts for a premium feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .dark .glass-card {
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:bg-gradient-to-br dark:from-[#0f0c29] dark:via-[#302b63] dark:to-[#24243e] dark:text-gray-100 min-h-screen transition-colors duration-300">

<div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-5xl">

    <!-- Header Section -->
    <header class="flex flex-col sm:flex-row justify-between items-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-4 sm:mb-0">
            Futures PnL Calculator ⚡️
        </h1>
        <!-- Theme Switcher -->
        <div class="flex items-center">
            <span class="text-sm text-gray-500 dark:text-gray-400 mr-3 font-medium">Light / Dark</span>
            <label for="theme-toggle" class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="theme-toggle" class="sr-only peer">
                <div class="w-11 h-6 bg-gray-300 dark:bg-gray-700 rounded-full peer peer-checked:bg-indigo-600 transition-colors"></div>
                <div class="absolute top-[2px] left-[2px] bg-white border-gray-300 border rounded-full h-5 w-5 transition-transform peer-checked:translate-x-full"></div>
            </label>
        </div>
    </header>

    <!-- Main Content Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
        <div class="lg:col-span-2">
            <div class="bg-white/80 backdrop-blur-sm border border-gray-200/50 dark:glass-card p-6 rounded-2xl shadow-lg dark:shadow-2xl">
                <p class="text-gray-800 dark:text-gray-200">Toggle the switch to change theme</p>
            </div>
        </div>
    </div>
</div>

<script>
// --- THEME SWITCHER LOGIC ---
const themeToggle = document.getElementById('theme-toggle');
const htmlEl = document.documentElement;

function applyTheme(theme) {
    if (theme === 'dark') {
        htmlEl.classList.add('dark');
        themeToggle.checked = true;
    } else {
        htmlEl.classList.remove('dark');
        themeToggle.checked = false;
    }
}

const savedTheme = localStorage.getItem('theme') || 'light';
applyTheme(savedTheme);

themeToggle.addEventListener('change', () => {
    const newTheme = themeToggle.checked ? 'dark' : 'light';
    localStorage.setItem('theme', newTheme);
    applyTheme(newTheme);
});
</script>

</body>
</html>
